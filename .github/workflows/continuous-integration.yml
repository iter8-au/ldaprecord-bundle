name: "Continuous Integration"

on:
  push:
  pull_request:
  # Run the CI tasks weekly to catch any potential dependency regressions.
  schedule:
    - cron: '0 0 * * 1'

jobs:
  phpunit:
    name: "PHPUnit on PHP ${{ matrix.php-version }} with Symfony ${{ matrix.symfony-require }}"
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: true
      matrix:
        include:
          # Symfony 4.4.0 has a minimum requirement of PHP 7.1.3 but LdapRecord library
          # has a minimum PHP requirement of 7.2.
          - php-version: 7.2
            composer-flags: "--prefer-lowest --prefer-stable"
            symfony-require: "4.4.*"
          # Temp comment out during Docker testing
#          - php-version: 7.3
#            composer-flags: "--prefer-stable"
#            symfony-require: "4.4.*"
#          - php-version: 7.4
#            composer-flags: "--prefer-stable"
#            symfony-require: "4.4.*"
#          - php-version: 7.4
#            composer-flags: "--prefer-stable"
#            symfony-require: "5.0.*"
#          - php-version: 7.4
#            composer-flags: "--prefer-stable"
#            symfony-require: "5.1.*"
#          - php-version: 7.4
#            composer-flags: "--prefer-stable"
#            symfony-require: "5.2.*"
#          - php-version: 8.0
#            composer-flags: "--prefer-stable"
#            symfony-require: "5.2.*"
#          - php-version: 8.1
#            composer-flags: "--ignore-platform-reqs"
#            symfony-require: "5.2.*"

    services:
      ldap:
        image: bitnami/openldap:latest
        ports:
          - 1389:1389
          - 1636:1636
        env:
          LDAP_ADMIN_USERNAME: admin
          LDAP_ADMIN_PASSWORD: a_great_password
          LDAP_ROOT: dc=local,dc=com
          LDAP_PORT_NUMBER: 1389
          LDAP_USERS: a
          LDAP_PASSWORDS: a
          LDAP_ENABLE_TLS: yes
          LDAP_LDAPS_PORT_NUMBER: 1636
          LDAP_TLS_VERIFY_CLIENT: try
          LDAP_TLS_CERT_FILE: /opt/bitnami/openldap/certs/openldap.crt
          LDAP_TLS_KEY_FILE: /opt/bitnami/openldap/certs/openldap.key
          LDAP_TLS_CA_FILE: /opt/bitnami/openldap/certs/openldapCA.crt
        volumes:
          - ${{ github.workspace }}/Tests/certs:/opt/bitnami/openldap/certs
        options: --name=ldaprecord

    steps:
#      - name: "Test"
#        run: |
#          sudo chown -R $USER:$USER ${{ github.workspace }}

      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install PHP with PCOV"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "pcov"
          extensions: "json,ldap"
          php-version: "${{ matrix.php-version }}"
          ini-values: "zend.assertions=1"

      - name: "Generate certificates"
        run: |
          composer generate-certs

      - name: "Restart Docker"
        run: |
          docker restart ldaprecord

      - name: "Validate composer files"
        run: |
          composer validate --strict

      - name: "Cache dependencies installed with composer"
        uses: "actions/cache@v2"
        with:
          path: "~/.composer/cache"
          key: php-${{ matrix.php-version }}-symfony-${{ matrix.symfony-require }}-composer-locked-${{ hashFiles('composer.lock') }}
          restore-keys: |
            php-${{ matrix.php-version }}-symfony-${{ matrix.symfony-require }}-composer-locked-${{ hashFiles('composer.lock') }}
            php-${{ matrix.php-version }}-symfony-${{ matrix.symfony-require }}-composer-locked-
            php-${{ matrix.php-version }}-symfony-${{ matrix.symfony-require }}
            php-${{ matrix.php-version }}-symfony-
            php-${{ matrix.php-version }}-
            php-

      - name: "Install dependencies with composer"
        env:
          SYMFONY_REQUIRE: "${{ matrix.symfony-require }}"
        run: |
          composer global require --no-progress --no-scripts --no-plugins symfony/flex
          composer update --no-interaction --no-progress ${{ matrix.composer-flags }}

      - name: "Run PHPUnit"
        run: |
          composer phpunit
